<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>QFinder - Sample - FCKeditor Integration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link href="sample.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/fckeditor/fckeditor.js"></script>
	<script type="text/javascript" src="../qfinder.js"></script>
</head>
<body>
	<h1 class="samples">
		QFinder - Sample - FCKeditor Integration
	</h1>
	<div class="description">
		QFinder can be easily integrated with FCKeditor. Try it now, by clicking
		the "Image" or "Link" icons and then the "<strong>Browse Server</strong>" button.</div>
	<p>
		<script type="text/javascript">

// This is a check for the FCKeditor class. If not defined, the paths must be checked.
if ( typeof FCKeditor == 'undefined' )
{
	document.write(
		'<strong><span style="color: #ff0000">Error</span>: FCKeditor not found</strong>.' +
		'This sample assumes that FCKeditor (not included with QFinder) is installed in' +
		'the "/fckeditor/" path. If you have it installed in a different place, just edit' +
		'this file, changing the wrong paths in the &lt;head&gt; (line 5) and the "BasePath"' +
		'value (line 32).' ) ;
}
else
{
	var oFCKeditor = new FCKeditor( 'FCKeditor1' ) ;
	oFCKeditor.BasePath	= '/fckeditor/' ;
	oFCKeditor.Value	= '<p>Just click the <b>Image</b> or <b>Link</b> button, and then <b>&quot;Browse Server&quot;</b>.</p>' ;

	// Just call QFinder.setupFCKeditor before calling Create(), CreateHtml()
	// or ReplaceTextarea() in FCKeditor. The second parameter (optional), is
	// the path for the QFinder installation (default = "/qfinder/").
	QFinder.setupFCKeditor( oFCKeditor, '../' ) ;
	// It is also possible to pass an object with selected QFinder properties as a second argument.
	// QFinder.setupFCKeditor( oFCKeditor, { basePath : '../', skin : 'v1' } ) ;

	oFCKeditor.Create() ;
}

		</script>
	</p>
	<div id="footer">
		<hr />
	</div>
</body>
</html>
